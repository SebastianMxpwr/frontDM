<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="bag-add-outline"></ion-icon>
      <ion-label color="dark">Registro/producto</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="getProductos()">
      <ion-icon name="pricetag-outline"></ion-icon>
      <ion-label color="dark">Producto/s</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="trash-outline"></ion-icon>
      <ion-label color="dark">Eliminar productos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
